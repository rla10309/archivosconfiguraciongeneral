<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<title>Editar Compra</title>
</head>
<body>
	<div class="container w-75 mx-auto">
		<header>
			<nav class="nav text-bg-dark p-5">
				<a class="nav-link active link-light" aria-current="page"
					th:href="@{/index}" href="../../index.html">Inicio</a> <a
					class="nav-link link-light"
					href="/admin/usuario/listausuarios.html"
					th:href="@{/admin/usuario/listausuarios}">Usuarios</a> <a
					class="nav-link link-light"
					href="/admin/producto/listaproductos.html"
					th:href="@{/admin/producto/listaproductos}">Productos</a>
			</nav>
		</header>
	</div>

	<div class="w-25 mx-auto">
		<form th:object="${producto}" th:action="@{/admin/producto/guardar}">
			<div class="mb-3">
				<input type="hidden" class="form-control" id="idproducto"
					name="idproducto" th:field="*{idproducto}" th:value="${idproducto}">
				<input type="hidden" class="form-control" id="precio" name="precio"
					th:field="*{precio}">
			</div>
			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripci√≥n</label> <input
					type="text" class="form-control" id="descripcion"
					name="descripcion" th:field="*{descripcion}">
			</div>
			<div class="mb-3">
				<label for="fechaventa" class="form-label">Fecha de Venta</label> <input
					type="text" class="form-control" id="fechaventa" name="fechaventa"
					th:field="*{fechaventa}">
			</div>
			<div class="mb-3">
				<label for="precioventa" class="form-label">Precio de Venta</label>
				<input type="number" class="form-control" id="precioventa"
					name="precioventa" th:field="*{precioventa}">
			</div>




			<div class="mb-3">
				<label for="vendedor">Vendedor</label> <select class="form-select"
					th:field="*{vendedor}">
					<option th:each=" vendedor : ${usuarios}"
						th:value="${vendedor.idusuario}" th:text="${vendedor.nombre}"
						th:selected="${vendedor.idusuario == producto.vendedor.idusuario}">
					</option>
				</select>

			</div>
			<div class="mb-3">
<!-- 				<label for="comprador">Comprador</label>  -->
				<select class="form-select"
					th:field="*{comprador}" hidden="true">
					<option th:each=" comprador : ${usuarios}"
						th:value="${comprador.idusuario}" th:text="${comprador.nombre}"
						th:selected="${comprador.idusuario == producto.comprador.idusuario}">
					</option>
				</select>


			</div>



			<button type="submit" class="btn btn-dark">Editar</button>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
