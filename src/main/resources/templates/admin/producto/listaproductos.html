<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>
    <div class="container w-75 mx-auto">
        <header>
            <nav class="nav text-bg-dark p-5">
                <a class="nav-link active link-light" aria-current="page" th:href="@{/index}" href="../../index.html">Inicio</a>
                <a class="nav-link link-light" href="/admin/usuario/listausuarios.html" th:href="@{/admin/usuario/listausuarios}" >Usuarios</a>
                <a class="nav-link link-light" href="/admin/producto/listaproductos.html" th:href="@{/admin/producto/listaproductos}">Productos</a>
            </nav>
        </header>
        <main>
            <table class="table table-striped-columns w-75 mx-auto mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Precio Venta</th>
                        <th>Fecha de Venta</th>
                        <th>Comprador</th>
                        <th>Vendedor</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" p : ${productos}">
                        <td th:text="${p.idproducto}"></td>
                        <td th:text="${p.descripcion}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.precioventa}"></td>
                        <td th:text="${p.fechaventa}"></td>
                        <td th:text="${p.comprador.nombre}"></td>
                        <td th:text="${p.vendedor.nombre}"></td>

                        <td><a href="#">Editar</a></td>
                        <td><a href="#">Borrar</a></td>
                    </tr>

                </tbody>
            </table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
